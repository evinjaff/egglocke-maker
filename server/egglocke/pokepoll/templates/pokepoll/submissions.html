{% load static %}

<link rel="stylesheet" href="{% static 'pokepoll/style.css' %}">


{% if latest_pokemon_list %}
    <ul>
    {% for pokemon in latest_pokemon_list %}
    <li><a href="{% url 'pokepoll:detail' pokemon.id %}">{{ pokemon.pokemon_nickname }} (submitted by {{ pokemon.submitter.email }}) </a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
